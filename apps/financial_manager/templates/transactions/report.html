{% extends "admin/base.html" %}

{% block content %}
  <div class="container-fluid">
    <div class="row mb-2">
      <h1 class="ml-2">Relatório de Transações</h1>
    </div>

    <div class="row">
      <div class="col">
        <div class="card">
          <h3 class="card-title m-4">Selecione o período desejado para o relatório</h3>
          <form class="mx-4">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="start_date">Data inicial</label>
                  <input type="date" class="form-control" id="start_date">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="end_date">Data Final</label>
                  <input type="date" class="form-control" id="end_date">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="static_user" class="col-sm-1 col-form-label">Usuário</label>
              <div class="col-sm-5">
                <input type="text" readonly class="form-control-plaintext" id="static_user" value="Usuário">
              </div>
              <div class="form-check col-5 ml-2">
                <input class="form-check-input" type="checkbox" value="" id="display_family_check">
                <label class="form-check-label" for="display_family_check">
                  Mostrar dados da Família
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mb-4">Filtrar</button>
          </form>  
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Receitas</h3>
            
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Despesas</h3> 
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Consolidado</h3>
          </div>
        </div>
      </div>
    </div>
      
  </div>
{% endblock %}
